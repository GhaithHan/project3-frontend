<!-- using foundation framework -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">



<div  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    
    <form class="buildingForm" (ngSubmit)="buildingSubmit()">
      <label class="text">
        Adress:
        <input [(ngModel)]="userForm.adress" name="adress" type="text" placeholder="40 Rue de colisÃ© Paris" />
      </label>
      <br />
    
      <label class="text">
        Promoter:
        <input [(ngModel)]="userForm.promoter" name="promoter" type="text" placeholder="Kaufmann and Broad" />
      </label>
      <br />

         <label class="text">
            Functional Since:
            <input [(ngModel)]="userForm.dateOfoperation" name="dateOfoperation" type="date" placeholder="Kaufmann and Broad" />
          </label>
          <br />

          <label class="text">
              Building Budget:
              <input [(ngModel)]="userForm.budgetDisposed" name="budgetDisposed" type="number" placeholder="Kaufmann and Broad" />
            </label>
            <br />

            <label class="text">
               Inhabitants should pay before:
                <input [(ngModel)]="userForm.dueDate" name="dueDate" type="date" placeholder="7/08/2018" />
              </label>
              <br />
    
            <label class="text">
              Image URL:
              <input [(ngModel)]="userForm.image" name="image" type="text" placeholder="http://example.com/building.png" />
            </label>
            <br />

            <div>
              <button  type="submit" mat-raised-button color="warn">Submit My new Property</button>
            </div>
            
    </form>

</div>

  crossorigin="anonymous"></script>
